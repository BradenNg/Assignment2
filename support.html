<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        /* SUPPORT FORM */
        /* Make the whole page take up at least full height */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Pushes content to expand and footer stays at bottom */
        .main-content {
            flex: 1;
        }

        /* Make the support form container longer */
        .support-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 550px;  /* Increase height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        .support-container h1 {
            font-size: 28px;
            color: #8D6E63;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .send-btn {
            background: #FF8A65;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .send-btn:hover {
            background: #cc6749;
        }

        /* FOOTER */
        footer {
            background: #8D6E63;
            color: #fff;
            padding: 20px 40px;
            text-align: left;
            width: 100%;
            margin-top: auto;
        }

        /* Footer content container */
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 10px, 20px;
        }

        /* Contact Us Section */
        .footer-contact h3 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #FFD54F; /* Accent color */
            font-weight: 700;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between contact items */
            font-size: 1em; /* Compact text size */
        }

        .contact-details p {
            margin: 0;
        }

        .contact-details a {
            color: #FF8A65; /* Accent color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #FFD54F; /* Hover effect */
        }

        /* Social Media Section */
        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #FFD54F;
            font-weight: 700;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px; /* Space between links */
        }

        .social-links li a {
            text-decoration: none;
            color: #FF8A65;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .social-links li a:hover {
            color: #FFD54F; /* Highlight social links on hover */
        }

        /* Footer bottom section */
        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="logo">
            <h2>MokeSell</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell</a>
            <a href="about.html">About</a>
            <a href="support.html">Support</a>
            <a href="chat.html">Chat</a>
            <a href="profile.html">Profile</a>
        </nav>
        <a href="shop.html" class="shop-now">Shop Now</a>
    </header>

    <div class="support-container">
        <h1>Submit a Support Request</h1>
        <form id="support-form">
            <input type="text" id="title" placeholder="Title of issue" required>
            
            <textarea id="description" placeholder="Describe the issue..." maxlength="500" required></textarea>
            <div class="char-counter"><span id="char-count">0</span>/500</div>
            
            <input type="email" id="email" placeholder="Your email" required>
            
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <div class="contact-details">
                    <p>Email: <a href="mailto:mokesellhelp@gmail.com">mokesellhelp@gmail.com</a></p>
                    <p>Phone: <a href="tel:+6512345678">+65 1234 5678</a></p>
                    <p>Address: Clementi Lane, Singapore</p>
                </div>
            </div>
    
            <div class="footer-social">
                <h3>Follow Us</h3>
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2024 MokeSell. All rights reserved.</p>
        </div>
    </div>
    </footer>

    <script>
        document.getElementById("support-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const email = document.getElementById("email").value;

            if (!title || !description || !email) {
                alert("Please fill out all fields!");
                return;
            }

            alert("Thank you for your feedback! Our team will contact you soon.");
            this.reset();
            document.getElementById("char-count").innerText = "0";
        });

        document.getElementById("description").addEventListener("input", function() {
            document.getElementById("char-count").innerText = this.value.length;
        });
    </script>

</body>
</html>
