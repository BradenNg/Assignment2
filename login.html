<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('login-background.jpg') no-repeat center center/cover;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row; /* Ensures side-by-side layout */
            width: 90%;
            max-width: 1200px; /* Reduced from 2000px */
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            padding: 40px; /* Adjusted padding */
            height: auto; /* Allow it to expand naturally */
            justify-content: center;
        }

        /* Ensure the image container fits within the available space */
        .image-container {
            width: 50%;
            height: 450px; /* Restrict height */
            position: relative;
            margin-top: 70px;
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensures images respect the curve */
        }

        /* Ensure the images scale properly */
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px; /* Matches container */
            opacity: 0; /* Hide all images */
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1; /* Show only the active image */
        }


        /* Adjust the login container */
        .login-container {
            width: 50%;
            max-width: 500px; /* Restrict size */
            padding: 30px;
            text-align: center;
            margin: auto; /* Center it */
        }

        /* Responsive adjustments for smaller laptops */
        @media (max-width: 1366px) {
            .container {
                width: 95%;
                max-width: 1000px;
                flex-direction: column; /* Stack items on top of each other */
                text-align: center;
                padding: 20px;
            }

            .image-container {
                width: 100%;
                height: 300px; /* Reduce height */
            }

            .login-container {
                max-width: 100%;
                width: 90%;
                padding: 20px;
            }
        }


        .login-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 35px;
            font-weight: 700;
            margin-top: 100px;
        }

        .login-container p {
            color: #666;
            font-size: 15px;
            margin-bottom: 70px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: #FF8A65;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #FF8A65;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 50px;
        }

        .login-container button:hover {
            background: #cc6749;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            border: none;
            color: #FF8A65; /* White text */
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px; /* Adds spacing above the button */
        }

        /* Hover effect */
        .signup-btn:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Active click effect */
        .signup-btn:active {
            background: #8D6E63; /* Earthy brown accent */
            transform: scale(0.98); /* Slight click effect */
        }


        .back-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #cc6749;
        }

        /* Loading screen styles with frosted glass effect */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Frosted glass effect */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-screen.active {
            visibility: visible;
            opacity: 1;
        }

        #loading-animation {
            width: 150px;
            height: 150px;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #8D6E63;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-text a:hover {
            color: #FFD54F;
        }

        .return-home-btn {
            position: fixed;
            top: 20px;  /* Positioning to the top */
            left: 20px; /* Positioning to the left */
            padding: 10px 25px;  /* Compact size */
            background: linear-gradient(135deg, #FF8A65, #FFD54F); /* Gradient background */
            color: #fff;
            font-size: 16px; /* Smaller font size */
            font-weight: 600;
            border: none;
            border-radius: 30px; /* Rounded button */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, transform 0.2s ease-in-out;
            z-index: 1000; /* Ensures it stays above other elements */
            outline: none;
        }

        /* Hover effect */
        .return-home-btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            background: linear-gradient(135deg, #FFD54F, #FF8A65);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Active click effect */
        .return-home-btn:active {
            transform: scale(0.95);
            background: #8D6E63; /* Earthy brown accent */
        }

        /* Quote text styling */
        .quote-text {
            position: fixed;
            top: 60px;  /* Positioned below the button */
            left: 20px;
            font-size: 12px;
            color: #8D6E63;
            font-style: italic;
            max-width: 250px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="pexels-cottonbro-5730956.jpg" class="slide active" alt="Shoes 1">
            <img src="pexels-mnzoutfits-1598505.jpg" class="slide" alt="Shoes 2">
            <img src="pexels-craytive-1478442.jpg" class="slide" alt="Shoes 3">
        </div>

        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Log in to your MokeSell account</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <p>Don't have an account? <a href="signup.html" class="signup-btn">Sign up here</a></p>

        </div>
    </div>
    
    <button id="return-home-btn" class="return-home-btn">‚Üê Return to Home</button>
    <p id="quote-display" class="quote-text"></p>
    

    <!-- Frosted Glass Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div id="loading-animation"></div>
    </div>

    <script>

    document.addEventListener("DOMContentLoaded", () => {
    // Image slideshow functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showNextSlide() {
        slides.forEach(slide => slide.classList.remove('active')); // Hide all images
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active'); // Show next image
    }


    setInterval(showNextSlide, 2000); // Change image every 2 seconds

    // Load the Lottie animation
    const animationContainer = document.getElementById("loading-animation");
    lottie.loadAnimation({
        container: animationContainer,  // Target the loading div
        renderer: "svg",               // Use SVG rendering
        loop: true,                     // Infinite loop
        autoplay: true,                  // Start automatically
        path: "1737521268031.json",  // Correct file path
    });

    // Show loading screen on login submission
    document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("Please fill out all fields correctly.");
            return;
        }

        // Show frosted glass loading screen with animation
        document.getElementById("loading-screen").classList.add("active");

        // Simulate processing and redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "shop.html"; // Redirect to home page
        }, 3000);
    });

    // Smooth return to home page action
    const returnHomeBtn = document.getElementById("return-home-btn");
    returnHomeBtn.addEventListener("click", () => {
        returnHomeBtn.innerText = "Returning...";
        setTimeout(() => {
            window.location.href = "index.html"; // Redirect to home page
        }, 1000);  // 2 seconds delay for effect
    });
});




    </script>

</body>
</html>
