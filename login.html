<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script type="module" defer>
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxywxFVDVipj_3L7uRYX_TjvPt28MDwbk",
            authDomain: "mokesellofficial.firebaseapp.com",
            projectId: "mokesellofficial",
            storageBucket: "mokesellofficial.firebasestorage.app",
            messagingSenderId: "614622657784",
            appId: "1:614622657784:web:30fab8c771c01b47254f0d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login submission
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("login-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form from submitting normally

                // Get user input values
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Ensure the user entered both fields
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                // Authenticate user with Firebase
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("User Logged In:", userCredential.user);
                        alert("Login successful!");
                        window.location.href = "shop.html"; // Redirect to shop page after successful login
                    })
                    .catch((error) => {
                        console.error("Error:", error.message);
                        alert(error.message); // Show Firebase error message
                    });
            });
        });

            const returnHomeBtn = document.getElementById("return-home-btn");
        returnHomeBtn.addEventListener("click", () => {
            returnHomeBtn.innerText = "Returning...";
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to home page
            }, 1000);  // 2 seconds delay for effect
        });
        
        document.addEventListener("DOMContentLoaded", () => {
            // Image slideshow functionality
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');

            function showNextSlide() {
                slides.forEach(slide => slide.classList.remove('active')); // Hide all images
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active'); // Show next image
            }


            setInterval(showNextSlide, 2000); // Change image every 2 seconds

            // Load the Lottie animation
            const animationContainer = document.getElementById("loading-animation");
            lottie.loadAnimation({
                container: animationContainer,  // Target the loading div
                renderer: "svg",               // Use SVG rendering
                loop: true,                     // Infinite loop
                autoplay: true,                  // Start automatically
                path: "1737521268031.json",  // Correct file path
            })});

    
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('login-background.jpg') no-repeat center center/cover;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            padding: 40px;
            height: auto;
            justify-content: center;
        }

        .image-container {
            width: 50%;
            height: 450px;
            position: relative;
            margin-top: 70px;
            border-radius: 15px;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .login-container {
            width: 50%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin: auto;
        }

        .login-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 35px;
            font-weight: 700;
            margin-top: 100px;
        }

        .login-container p {
            color: #666;
            font-size: 15px;
            margin-bottom: 70px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: #FF8A65;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #FF8A65;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 50px;
        }

        .login-container button:hover {
            background: #cc6749;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            border: none;
            color: #FF8A65;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .signup-btn:hover {
            transform: scale(1.05);
        }

        .signup-btn:active {
            background: #8D6E63;
            transform: scale(0.98);
        }

        .back-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #cc6749;
        }

        .return-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #FF8A65, #FFD54F);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, transform 0.2s ease-in-out;
            z-index: 1000;
            outline: none;
        }

        .return-home-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #FFD54F, #FF8A65);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .return-home-btn:active {
            transform: scale(0.95);
            background: #8D6E63;
        }
        
/* üìå For tablets (width up to 768px) */
@media (max-width: 768px) {
    /* üü† CENTER CONTAINER AND STACK ELEMENTS */
    .container {
        flex-direction: column;
        width: 90%;
        max-width: 600px;
        padding: 30px;
        align-items: center;
    }

    /* üü† IMAGE CONTAINER: Reduce size */
    .image-container {
        width: 100%;
        height: 300px;
        margin-top: 30px;
    }

    .image-container img {
        max-height: 100%;
    }

    /* üü† LOGIN FORM: Adjust width */
    .login-container {
        width: 100%;
        max-width: 500px;
        text-align: center;
        padding: 20px;
    }

    .login-container h1 {
        font-size: 24px;
    }

    .login-container p {
        font-size: 14px;
    }

    .login-container input {
        font-size: 14px;
        padding: 12px;
    }

    .login-container button,
    .signup-btn {
        font-size: 16px;
        padding: 12px;
    }

    .back-home {
        font-size: 14px;
    }
}

/* üìå For mobile devices (width up to 480px) */
@media (max-width: 480px) {
    /* üü† CENTER CONTENT */
    .container {
        width: 95%;
        max-width: 400px;
        padding: 20px;
    }

    /* üü† IMAGE CONTAINER: Reduce further */
    .image-container {
        width: 100%;
        height: 250px;
        margin-top: 20px;
    }

    .image-container img {
        width: 100%;
        height: 100%;
    }

    /* üü† LOGIN FORM: Adjust padding and font size */
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 15px;
    }

    .login-container h1 {
        font-size: 20px;
    }

    .login-container p {
        font-size: 13px;
    }

    .login-container input {
        font-size: 14px;
        padding: 10px;
    }

    .login-container button,
    .signup-btn {
        font-size: 14px;
        padding: 10px;
    }

    .back-home {
        font-size: 12px;
    }

    /* üü† ADJUST RETURN HOME BUTTON */
    .return-home-btn {
        top: 10px;
        left: 10px;
        padding: 8px 20px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <button id="return-home-btn" class="return-home-btn">‚Üê Return to Home</button>
    <p id="quote-display" class="quote-text"></p>

    <div class="container">
        <div class="image-container">
            <img src="pexels-cottonbro-5730956.jpg" class="slide active" alt="Shoes 1">
            <img src="pexels-mnzoutfits-1598505.jpg" class="slide" alt="Shoes 2">
            <img src="pexels-craytive-1478442.jpg" class="slide" alt="Shoes 3">
        </div>

        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Log in to your MokeSell account</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="signup.html" class="signup-btn">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
