<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            background: #F7F7F7;
            padding: 20px;
        }


        h1 {
            text-align: center;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1100px;
            margin: auto;
            gap: 20px;
            margin-top: 100px;
        }

        /* CART ITEMS */
        .cart-items {
            flex: 2;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .return-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #FF8A65, #FF7043);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 138, 101, 0.3);
        }

        .return-btn:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.5);
            transform: scale(1.05);
            color: #fff;
        }


        .item {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: scale(1.02);
            background: #fafafa;
            border-radius: 10px;
        }

        /* PRODUCT IMAGE */
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .item-details p {
            font-size: 14px;
            color: #777;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s ease-in-out;
        }
        
        .item-controls input:focus {
            border-color: #FF8A65;
            box-shadow: 0 0 5px rgba(255, 138, 101, 0.3);
        }

        .remove-btn {
            background: linear-gradient(135deg, #FF8A65, #FF7043);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255, 87, 34, 0.2);
        }

        /* ORDER SUMMARY */
        .order-summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 300px;
            text-align: left;
            margin-top: 150px;
            transition: all 0.3s ease-in-out;
            margin-bottom: 80px;
        }

        .order-summary:hover {
            transform: scale(1.02);
        }

        .order-summary h2 {
            font-size: 22px;
            color: #4E342E;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .order-summary p,
        .order-summary h3 {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #333;
            padding: 5px 0;
            margin: 5px 0;
        }

        .order-summary hr {
            border: none;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }

        /* TOTAL TEXT */
        .order-summary h3 {
            font-size: 20px;
            font-weight: 700;
            color: #FF7043;
        }

        /* CHECKOUT BUTTON */
        .checkout-btn {
            background: linear-gradient(135deg, #FF8A65, #FF7043);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
            transform: scale(1.03);
        }


        /* üìå For tablets (width up to 1024px) */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .cart-items {
                width: 90%;
            }

            .order-summary {
                width: 80%;
                margin-top: 50px;
            }

            .return-btn {
                font-size: 14px;
                padding: 8px 15px;
            }

            .item img {
                width: 80px;
                height: 80px;
            }

            .item-details h3 {
                font-size: 16px;
            }

            .item-controls input {
                width: 40px;
                font-size: 14px;
            }
            
            h1 {
                margin-top: 80px; /* Push down the title slightly */
                font-size: 26px; /* Slightly reduce size for better fit */
            }

            .container {
                margin-top: 100px; /* Adjust the top margin */
            }
        }

        /* üìå For smaller tablets & large phones (width up to 768px) */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                width: 95%;
                gap: 20px;
            }

            .cart-items {
                width: 100%;
                padding: 20px;
            }

            .order-summary {
                width: 100%;
                padding: 20px;
            }

            .order-summary h2 {
                font-size: 20px;
            }

            .item {
                flex-direction: column;
                text-align: center;
            }

            .item img {
                width: 70px;
                height: 70px;
            }

            .item-details h3 {
                font-size: 14px;
            }

            .remove-btn {
                font-size: 14px;
                padding: 5px 10px;
            }

            .checkout-btn {
                font-size: 14px;
                padding: 12px 15px;
            }

            h1 {
                margin-top: 100px; /* Push text further down */
                font-size: 24px;
            }

            .container {
                margin-top: 120px;
            }
        }

        /* üìå For mobile devices (width up to 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                flex-direction: column;
                gap: 15px;
            }

            .cart-items {
                padding: 15px;
                width: 100%;
            }

            .order-summary {
                width: 100%;
                padding: 15px;
            }

            .return-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .item {
                flex-direction: column;
                text-align: center;
            }

            .item img {
                width: 60px;
                height: 60px;
            }

            .item-details h3 {
                font-size: 12px;
            }

            .remove-btn {
                font-size: 12px;
                padding: 5px 8px;
            }

            .checkout-btn {
                font-size: 12px;
                padding: 10px;
            }

            h1 {
                margin-top: 120px; /* Move "Shopping Cart" text further down */
                font-size: 22px; /* Reduce font size slightly */
            }

            .container {
                margin-top: 140px;
            }
        }
        
    </style>
</head>
<body>
    <a href="shop.html" class="return-btn">‚Üê Continue Shopping</a>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="114056-700074067.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Shopping Cart</h1>
    
    <div class="container">
        <div class="cart-items" id="cart-items"></div>
    
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><span>Subtotal:</span> <span id="subtotal">$0.00</span></p>
            <p><span>Delivery:</span> <span id="delivery">$5.00</span></p>
            <hr>
            <h3><span>Total:</span> <span id="total">$5.00</span></h3>
            <button class="checkout-btn">Continue to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');

            function loadCart() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartItemsContainer.innerHTML = '';

                let subtotal = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>$${item.price}</p>
                        </div>
                        <div class="item-controls">
                            <input type="number" value="${item.quantity}" min="1" data-name="${item.name}">
                            <button class="remove-btn" data-name="${item.name}">Remove</button>
                        </div>
                    `;

                    cartItemsContainer.appendChild(itemElement);
                    subtotal += item.price * item.quantity;
                });

                subtotalElement.textContent = subtotal.toFixed(2);
                totalElement.textContent = (subtotal + 5).toFixed(2);
            }

            cartItemsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-btn')) {
                    const name = event.target.dataset.name;
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart = cart.filter(item => item.name !== name);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            });

            cartItemsContainer.addEventListener('change', function(event) {
                if (event.target.type === 'number') {
                    const name = event.target.dataset.name;
                    const quantity = parseInt(event.target.value);
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const item = cart.find(item => item.name === name);
                    if (item) {
                        item.quantity = quantity;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        loadCart();
                    }
                }
            });

            document.querySelector('.checkout-btn').addEventListener('click', function () {
                window.location.href = 'payment.html?checkout=true';
            });

            loadCart();
        });

        document.addEventListener("DOMContentLoaded", function () {
        const orderSummary = document.querySelector(".order-summary");
        orderSummary.style.opacity = "0";
        orderSummary.style.transform = "translateY(20px)";

        setTimeout(() => {
            orderSummary.style.transition = "opacity 0.5s ease, transform 0.5s ease";
            orderSummary.style.opacity = "1";
            orderSummary.style.transform = "translateY(0)";
        }, 300);
    });


    document.addEventListener("DOMContentLoaded", function () {
        const orderSummary = document.querySelector(".order-summary");
        orderSummary.style.opacity = "0";
        orderSummary.style.transform = "translateY(20px)";

        setTimeout(() => {
            orderSummary.style.transition = "opacity 0.5s ease, transform 0.5s ease";
            orderSummary.style.opacity = "1";
            orderSummary.style.transform = "translateY(0)";
        }, 300);
    });

    document.querySelector("checkout-btn").addEventListener("click", function (e) {
        e.preventDefault();
        this.innerHTML = `<lottie-player 
            src="https://lottie.host/81f1c4e4-36f5-4a52-bbe8-d018cf96dc63/QjcmNTeXBU.json" 
            background="transparent"  
            speed="1"  
            style="width: 30px; height: 30px;"  
            autoplay></lottie-player>`;
        
        setTimeout(() => {
            window.location.href = 'payment.html';
        }, 1500); // Redirect after animation
    });


    </script>
</body>
</html>
