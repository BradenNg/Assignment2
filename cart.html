<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .cart-items, .order-summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cart-items {
            flex: 2;
        }

        .order-summary {
            flex: 1;
            position: sticky;
            top: 20px;
        }

        .item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-details {
            flex: 1;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            background-color: #FF8A65;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn {
        background-color: #FF8A65;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        margin-top: 20px;
    }

    .checkout-btn:hover {
        background-color: #cc6749;
    }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <div class="cart-items" id="cart-items"></div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Delivery: $5.00</p>
            <hr>
            <h3>Total: $<span id="total">5.00</span></h3>
            <button class="checkout-btn">Continue to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const cartItemsContainer = document.getElementById('cart-items');
    const subtotalElement = document.getElementById('subtotal');
    const totalElement = document.getElementById('total');

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartItemsContainer.innerHTML = '';

        let subtotal = 0;

        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('item');
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>$${item.price}</p>
                </div>
                <div class="item-controls">
                    <input type="number" value="${item.quantity}" min="1" data-name="${item.name}">
                    <button class="remove-btn" data-name="${item.name}">Remove</button>
                </div>
            `;

            cartItemsContainer.appendChild(itemElement);
            subtotal += item.price * item.quantity;
        });

        subtotalElement.textContent = subtotal.toFixed(2);
        totalElement.textContent = (subtotal + 5).toFixed(2); // Adding delivery fee
    }

    cartItemsContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-btn')) {
            const name = event.target.dataset.name;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
    });

    cartItemsContainer.addEventListener('change', function(event) {
        if (event.target.type === 'number') {
            const name = event.target.dataset.name;
            const quantity = parseInt(event.target.value);
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity = quantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
    });

    window.addToCart = function(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.name === product.name);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({...product, quantity: 1});
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    };

    // Redirect to payment page when checkout button is clicked
    document.querySelector('.checkout-btn').addEventListener('click', function () {
        window.location.href = 'payment.html?checkout=true';
    });

    loadCart();
});
    </script>
</body>
</html>
