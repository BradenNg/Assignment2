<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #8D6E63;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-summary {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        .pay-now-btn {
            background-color: #FF8A65;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .pay-now-btn:hover {
            background-color: #cc6749;
        }

        .total-price {
            font-weight: bold;
            font-size: 18px;
            color: #8D6E63;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>

        <div class="order-summary" id="orderSummary">
            <h2>Order Summary</h2>
            <p>No items in your cart.</p>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter your contact number">
        </div>

        <button class="pay-now-btn" id="payNowBtn">Pay Now</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummary = document.getElementById('orderSummary');

            if (cart.length > 0) {
                orderSummary.innerHTML = '<h2>Order Summary</h2>';
                let total = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('order-item');
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <p><strong>${item.name}</strong></p>
                            <p>Quantity: ${item.quantity}</p>
                            <p>Price: $${item.price}</p>
                        </div>
                    `;

                    orderSummary.appendChild(itemElement);
                    total += item.price * item.quantity;
                });

                const totalElement = document.createElement('p');
                totalElement.classList.add('total-price');
                totalElement.textContent = `Total Price: $${total.toFixed(2)}`;
                orderSummary.appendChild(totalElement);
            }

            document.getElementById('payNowBtn').addEventListener('click', function () {
                alert('Payment successful! Thank you for your purchase.');
                localStorage.removeItem('cart');
                window.location.href = 'index.html'; // Redirect to homepage after payment
            });
        });

        // Redirect from cart to payment
        if (window.location.search.includes('checkout=true')) {
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
