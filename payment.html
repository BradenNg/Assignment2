<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #FF8A65, #FFD54F);
            margin: 0;
            padding: 30px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Payment Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 20px;
        }

        /* Header */
        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #8D6E63;
            text-align: center;
        }

        /* Order Summary */
        .order-summary {
            background: #FFF3E0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .order-summary h2 {
            font-size: 22px;
            font-weight: 700;
            color: #FF7043;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Order Items */
        .order-items-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .order-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 20px;
        }

        .order-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        .order-details p {
            margin: 0;
            font-size: 14px;
        }

        .total-price-box {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #8D6E63;
        }

        /* Form Inputs */
        .form-group {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #8D6E63;
            display: block;
            margin-bottom: 8px;
        }

        /* Ensure input fields don't extend beyond the container */
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box; /* Prevents input from overflowing */
        }


        input:focus, select:focus, textarea:focus {
            border-color: #FF8A65;
            box-shadow: 0 0 8px rgba(255, 138, 101, 0.3);
            outline: none;
        }
                /* Pay Now Button */
                textarea {
            resize: none;
            height: 100px;
        }

        /* Payment Button */
        .pay-now-btn {
            background: linear-gradient(135deg, #FF8A65, #FFD54F);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .pay-now-btn:hover {
            background: linear-gradient(135deg, #FFD54F, #FF8A65);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .pay-now-btn:active {
            transform: scale(0.98);
        }

        .return-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF8A65, #FFD54F);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000; /* Ensures it stays above other elements */
        }

        .return-btn:hover {
            background: linear-gradient(135deg, #FFD54F, #FF8A65);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .return-btn:active {
            transform: scale(0.95);
            background: #8D6E63;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üìå For tablets (width up to 768px) */
        @media (max-width: 768px) {
            /* Ensure the container remains centered and adapts */
            .container {
                width: 95%;
                max-width: 600px; /* Prevents excessive stretching */
                padding: 20px;
                margin-top: -50px;
            }

            /* Adjust order summary */
            .order-summary {
                padding: 15px;
            }

            .order-summary h2 {
                font-size: 20px;
            }

            /* Ensure order items stack properly */
            .order-items-container {
                gap: 10px;
            }

            .order-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .order-item img {
                margin-bottom: 10px;
            }

            .total-price-box {
                font-size: 16px;
            }

            /* Adjust input fields */
            .form-group {
                margin-top: 15px;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 10px;
            }

            /* Adjust Pay Now Button */
            .pay-now-btn {
                font-size: 16px;
                padding: 12px;
            }

            
        }

        /* üìå For mobile devices (width up to 480px) */
        @media (max-width: 480px) {
            /* Ensure container remains compact */
            .container {
                width: 100%;
                max-width: 400px;
                padding: 15px;
                margin-top: 40px;
            }

            /* Adjust order summary */
            .order-summary {
                padding: 12px;
            }

            .order-summary h2 {
                font-size: 18px;
            }

            /* Ensure order items stack */
            .order-items-container {
                gap: 8px;
            }

            .order-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .order-item img {
                width: 50px;
                height: 50px;
                margin-bottom: 8px;
            }

            .order-details p {
                font-size: 13px;
            }

            .total-price-box {
                font-size: 14px;
            }

            /* Adjust input fields */
            .form-group {
                margin-top: 10px;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 10px;
            }

            textarea {
                height: 80px;
            }

            /* Adjust Pay Now Button */
            .pay-now-btn {
                font-size: 14px;
                padding: 10px;
            }

            /* Adjust Return Button */
            .return-btn {
                top: 10px;
                left: 10px;
                padding: 8px 20px;
                font-size: 14px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <button class="return-btn" onclick="history.back()">‚Üê Return</button>


    <div class="container">
        <h1>Payment Details</h1>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items-container"></div>
            <div class="total-price-box">
                <p><strong>Total Price: </strong> <span id="total-price">$0.00</span></p>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter your contact number">
        </div>

        <button class="pay-now-btn" id="payNowBtn">Pay Now</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderItemsContainer = document.getElementById("order-items-container");
            const totalPriceElement = document.getElementById("total-price");
            const payNowBtn = document.getElementById("payNowBtn");
    
            if (!orderItemsContainer || !totalPriceElement || !payNowBtn) {
                console.error("‚ö†Ô∏è Required elements are missing from the DOM.");
                return;
            }
    
            let total = 0;
    
            if (cart.length > 0) {
                orderItemsContainer.innerHTML = "";
    
                cart.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("order-item");
    
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="order-details">
                            <p><strong>${item.name}</strong></p>
                            <p>Quantity: ${item.quantity}</p>
                            <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                    `;
    
                    orderItemsContainer.appendChild(itemElement);
                    total += item.price * item.quantity;
                });
    
                totalPriceElement.textContent = `$${total.toFixed(2)}`;
            } else {
                orderItemsContainer.innerHTML = '<p>No items in your cart.</p>';
            }
    
            // ‚úÖ Validate form before checkout
            payNowBtn.addEventListener("click", function () {
                if (cart.length === 0) {
                    alert("‚ùå Your cart is empty! Add items before proceeding.");
                    return;
                }
    
                const requiredFields = [
                    { id: "name", name: "Full Name" },
                    { id: "contact", name: "Contact Number" },
                    { id: "address", name: "Address" },
                    { id: "paymentMethod", name: "Payment Method" }
                ];
    
                let allFilled = true;
    
                requiredFields.forEach(field => {
                    const input = document.getElementById(field.id);
                    if (!input || input.value.trim().length === 0) {
                        allFilled = false;
                        input?.classList.add("input-error");
                    } else {
                        input?.classList.remove("input-error");
                    }
                    console.log(`DEBUG: ${field.name} = "${input ? input.value.trim() : 'Not Found'}"`);
                });
    
                if (!allFilled) {
                    alert("‚ö†Ô∏è Please fill out all required payment details before proceeding!");
                    return;
                }
    
                // ‚úÖ If all fields are filled, redirect to Stripe payment link
                alert("‚úÖ Payment details confirmed! Redirecting to Stripe...");
                window.location.href = "https://buy.stripe.com/test_bIYfZV9RZ1cVg6YfYY";
            });
        });
    </script>
</body>
</html>
