<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }
        .product-gallery {
            flex: 1;
        }
        .product-gallery img {
            width: 100%;
            border-radius: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-details {
            flex: 2;
        }
        .product-details h1 {
            margin-top: 0;
        }
        .price {
            color: #FF8A65;
            font-size: 24px;
            font-weight: bold;
        }
        .add-to-cart-btn {
            background-color: #8D6E63;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-to-cart-btn:hover {
            background-color: #6D4C41;
        }
        .reviews-section {
            margin-top: 40px;
        }
        .review {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .review strong {
            color: #8D6E63;
        }
        .stars {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-gallery">
            <img id="mainImage" src="" alt="Product Image">
            <div class="thumbnails" id="thumbnails"></div>
        </div>
        <div class="product-details">
            <h1 id="productName">Product Name</h1>
            <p class="price" id="productPrice">$0.00</p>
            <p id="productDescription">Product description goes here.</p>
            <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
        </div>
    </div>

    <div class="reviews-section">
        <h2>Reviews</h2>
        <div class="review">
            <strong>Helen M.</strong> <span class="stars">★★★★★</span>
            <p>Excellent running shoes. It turns very sharply on the foot.</p>
        </div>
        <div class="review">
            <strong>Ann D.</strong> <span class="stars">★★★★☆</span>
            <p>Good shoes.</p>
        </div>
        <div class="review">
            <strong>Andrew G.</strong> <span class="stars">★★★☆☆</span>
            <p>Is it suitable for running?</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));

            if (product) {
                document.getElementById('mainImage').src = product.image;
                document.getElementById('productName').innerText = product.name;
                document.getElementById('productPrice').innerText = `$${product.price}`;
                document.getElementById('productDescription').innerText = product.description || 'No description available.';

                const thumbnails = document.getElementById('thumbnails');
                const thumbnailImages = [product.image, product.image, product.image]; // Example thumbnails
                thumbnailImages.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.addEventListener('click', () => {
                        document.getElementById('mainImage').src = imgSrc;
                    });
                    thumbnails.appendChild(img);
                });
            }

            document.getElementById('addToCartBtn').addEventListener('click', function () {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.name === product.name);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                window.location.href = 'cart.html'; // Redirect to cart after adding
            });
        });
    </script>
</body>
</html>
