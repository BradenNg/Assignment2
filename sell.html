<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* ANIMATED BACKGROUND */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #FF8A65, #FFD54F, #FAFAFA, #F5F5F5);
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding-top: 20px;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-icon {
            font-size: 22px;
            text-decoration: none;
            color: #FF8A65;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 138, 101, 0.1);
            transition: background 0.3s ease;
        }

        .cart-icon:hover {
            background: rgba(255, 138, 101, 0.3);
        }

        /* SELL FORM CONTAINER */
        .sell-container {
            background: rgba(255, 255, 255, 0.85); /* Soft white with transparency */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 1100px;
            text-align: left;
            display: flex;
            gap: 40px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out; /* Adds a smooth transition */
        }

        .sell-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }


        /* PHOTO UPLOAD SECTION */
        .photo-upload {
            flex: 1;
            border: 2px dashed #FF8A65;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            background: #FFF3E0;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .photo-upload:hover {
            background: #FFE0B2;
        }

        .photo-upload input {
            display: none;
        }

        .photo-upload label {
            display: inline-block;
            padding: 16px 30px;
            font-size: 16px;
            background: #FF8A65;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-upload label:hover {
            background: #cc6749;
        }

        .preview-images {
            display: flex;
            gap: 10px;
            max-width: 250px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-images img {
            width: 100%;  /* Make it responsive */
            max-width: 300px;  /* Increase max size */
            height: auto;  /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }


        /* FORM SECTION */
        .form-container {
            flex: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: white;
        }

        input:focus, textarea:focus {
            border-color: #FF8A65;
            box-shadow: 0 0 8px rgba(255, 138, 101, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .condition-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .condition-buttons button {
            padding: 12px 20px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .condition-buttons button:hover,
        .condition-buttons button.active {
            background: #FF8A65;
            color: white;
        }


        .price-options {
            display: flex;
            gap: 10px;
        }

        .price-options button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        .price-options button.active {
            background: #FF8A65;
            color: white;
        }

        /* SUBMIT BUTTON */
        .sell-now {
            background: #FF8A65;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .sell-now:hover {
            background: #cc6749;
        }

        .success-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* FOOTER */
        footer {
            background: #ffffff; /* Warm brown background */
            color: #000000; /* White text */
            padding: 20px 40px;
            text-align: left;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            width: 100%; /* Full width */
        }

        /* Footer content container */
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 10px 20px;
        }

        /* Contact Us Section */
        .footer-contact h3 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #FFD54F; /* Accent color */
            font-weight: 700;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between contact items */
            font-size: 1em; /* Compact text size */
        }

        .contact-details p {
            margin: 0;
        }

        .contact-details a {
            color: #FF8A65; /* Accent color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #FFD54F; /* Hover effect */
        }

        /* Social Media Section */
        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #FFD54F;
            font-weight: 700;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px; /* Space between links */
        }

        .social-links li a {
            text-decoration: none;
            color: #FF8A65;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .social-links li a:hover {
            color: #FFD54F; /* Highlight social links on hover */
        }

        /* Footer bottom section */
        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            padding-top: 10px;
            font-weight: 500;
        }

        /* 📌 For tablets (width up to 768px) */
        @media (max-width: 768px) {
            /* 🟠 HEADER ADJUSTMENTS */
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
                padding: 15px 20px;
            }

            header nav {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .shop-now {
                padding: 8px 15px;
                font-size: 14px;
            }

            /* Adjust cart icon */
            .cart-icon {
                width: 35px;
                height: 35px;
            }

            .cart-icon img {
                width: 20px;
                height: 20px;
            }

            /* 🟠 SELL FORM CONTAINER: Make it stack properly */
            .sell-container {
                flex-direction: column;
                align-items: center;
                width: 90%; /* Prevents excessive width */
                max-width: 600px; /* Adjusts to fit screen */
                padding: 30px;
                gap: 20px;
            }

            .photo-upload {
                width: 100%;
            }

            .form-container {
                width: 100%;
            }
        }

        /* 📌 For mobile devices (width up to 480px) */
        @media (max-width: 480px) {
            /* 🟠 HEADER */
            header {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            header .logo h2 {
                font-size: 20px;
            }

            header nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .shop-now, .cart-icon {
                font-size: 12px;
                padding: 6px 12px;
            }

            /* 🟠 SELL FORM CONTAINER: Ensure proper stacking */
            .sell-container {
                width: 95%;
                max-width: 500px;
                padding: 25px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            /* Ensure image upload is full width */
            .photo-upload {
                width: 100%;
                padding: 20px;
            }

            /* Ensure input fields resize properly */
            .form-container {
                width: 100%;
            }

            input, textarea, select {
                width: 100%;
                font-size: 14px;
                padding: 12px;
            }

            textarea {
                height: 80px;
            }

            /* Condition Buttons */
            .condition-buttons {
                flex-direction: column;
                gap: 8px;
            }

            /* Adjust buttons for mobile */
            .price-options {
                flex-direction: column;
                gap: 8px;
            }

            /* Sell Now Button */
            .sell-now {
                font-size: 16px;
                padding: 14px;
            }

            /* Success popup adjustment */
            .success-popup {
                top: 10px;
                right: 10px;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="114058-700074076.mp4" type="video/mp4">

    <header>
        <div class="logo">

        <nav>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    
        // ✅ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCxywxFVDVipj_3L7uRYX_TjvPt28MDwbk",
            authDomain: "mokesellofficial.firebaseapp.com",
            projectId: "mokesellofficial",
            storageBucket: "mokesellofficial.appspot.com",
            messagingSenderId: "614622657784",
            appId: "1:614622657784:web:30fab8c771c01b47254f0d"
        };
    
        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        console.log("🔥 Firebase initialized!");
    
        document.addEventListener("DOMContentLoaded", () => {
            console.log("✅ DOM Loaded. Setting up event listeners...");
    
            const photoInput = document.getElementById("photo-input");
            const previewContainer = document.querySelector(".preview-images");
    
            // ✅ Fix: Store image data when uploading
            function previewPhotos(event) {
                previewContainer.innerHTML = ""; // Clear previous images
                const imageUrls = []; // Store base64 images
    
                [...event.target.files].forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgWrapper = document.createElement("div");
                        imgWrapper.classList.add("image-preview");
    
                        const img = document.createElement("img");
                        img.src = e.target.result; // ✅ Use base64 data URL
                        img.style.width = "100px";
                        img.style.height = "100px";
                        img.style.borderRadius = "8px";
                        img.style.objectFit = "cover";
                        img.style.margin = "5px";
    
                        const removeBtn = document.createElement("button");
                        removeBtn.innerHTML = "×";
                        removeBtn.classList.add("remove-btn");
                        removeBtn.onclick = () => {
                            imgWrapper.remove();
                            const index = imageUrls.indexOf(e.target.result);
                            if (index !== -1) {
                                imageUrls.splice(index, 1);
                            }
                            photoInput.dataset.images = JSON.stringify(imageUrls);
                        };
    
                        imgWrapper.appendChild(img);
                        imgWrapper.appendChild(removeBtn);
                        previewContainer.appendChild(imgWrapper);
    
                        // ✅ Store image URL
                        imageUrls.push(e.target.result);
                        photoInput.dataset.images = JSON.stringify(imageUrls);
                    };
                    reader.readAsDataURL(file);
                });
            }
    
            if (photoInput) {
                photoInput.addEventListener("change", previewPhotos);
            } else {
                console.error("❌ ERROR: #photo-input element not found!");
            }
    
            const sellButton = document.querySelector(".sell-now");
            if (!sellButton) {
                console.error("❌ ERROR: .sell-now button not found!");
                return;
            }
    
            sellButton.addEventListener("click", async (event) => {
                event.preventDefault();
                console.log("🛒 Sell button clicked!");
    
                const titleInput = document.querySelector('input[placeholder="Enter title"]');
                const descInput = document.querySelector('textarea[placeholder="Describe the item..."]');
                const priceInput = document.querySelector('input[placeholder^="Price"]') || 
                    document.querySelector('input[placeholder*="Price"]');
    
                const conditionButton = document.querySelector(".condition-buttons button.active");
    
                console.log("🔍 Checking form fields...");
                console.log("📌 Title Input: ", titleInput);
                console.log("📌 Description Input: ", descInput);
                console.log("📌 Price Input: ", priceInput);
                console.log("📌 Condition Button: ", conditionButton);
                console.log("📌 Photo Input: ", photoInput);
    
                if (!titleInput || !descInput || !priceInput || !conditionButton || !photoInput) {
                    console.error("❌ ERROR: One or more input fields not found!");
                    alert("❌ Please make sure all fields are filled!");
                    return;
                }
    
                const title = titleInput.value.trim();
                const description = descInput.value.trim();
                let price = priceInput.value.trim().replace("$", ""); // ✅ Remove '$' symbol if present
                const condition = conditionButton.innerText;
                const imageUrls = JSON.parse(photoInput.dataset.images || "[]"); // ✅ Get stored images
    
                console.log("📋 Form Data (Before Validation):", { title, description, price, condition, imageUrls });
    
                if (!title || !description || !price || !condition || imageUrls.length === 0) {
                    console.warn("⚠️ Validation failed. Missing fields:", {
                        title,
                        description,
                        price,
                        condition,
                        images: imageUrls.length
                    });
                    alert("❌ Please fill in all fields and upload at least one image before listing!");
                    return;
                }
    
                console.log("✅ All fields are filled. Proceeding with Firestore...");
    
                try {
                    const docRef = await addDoc(collection(db, "listings"), {
                        title,
                        description,
                        price,
                        condition,
                        images: imageUrls,
                        timestamp: serverTimestamp()
                    });
    
                    console.log("✅ Listing saved successfully with ID:", docRef.id);
                    alert("🎉 Your item has been listed successfully!");
                    window.location.href = "shop.html"; 
                } catch (error) {
                    console.error("🔥 ERROR saving listing to Firestore:", error);
                    alert("⚠️ Failed to list item. Please try again.");
                }
            });
    
            const priceInput = document.querySelector('input[placeholder="Price in $"]');
            const conditionButtons = document.querySelectorAll(".condition-buttons button");
    
            if (!priceInput || conditionButtons.length === 0) {
                console.error("❌ ERROR: Condition buttons or price input not found!");
                return;
            }
    
            const priceSuggestions = {
                "Brand New": "$100 - $200",
                "Like New": "$80 - $150",
                "Lightly Used": "$50 - $100",
                "Well Used": "$30 - $70",
                "Heavily Used": "$10 - $50"
            };
    
            conditionButtons.forEach(button => {
                button.addEventListener("click", () => {
                    document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    priceInput.placeholder = `Suggested Price: ${priceSuggestions[button.innerText]}`;
                });
            });
        });
    </script>
