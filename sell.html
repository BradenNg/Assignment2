<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding-top: 20px;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        /* SELL FORM CONTAINER */
        .sell-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 1100px;
            text-align: left;
            display: flex;
            gap: 40px;
        }

        /* PHOTO UPLOAD SECTION */
        .photo-upload {
            flex: 1;
            border: 2px dashed #ddd;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            background: #FAFAFA;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-upload input {
            display: none;
        }

        .photo-upload label {
            display: inline-block;
            padding: 16px 30px;
            font-size: 16px;
            background: #FF8A65;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-upload label:hover {
            background: #cc6749;
        }

        .preview-images {
            display: flex;
            gap: 10px;
            max-width: 250px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-images img {
            width: 100%;  /* Make it responsive */
            max-width: 300px;  /* Increase max size */
            height: auto;  /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        /* FORM SECTION */
        .form-container {
            flex: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .condition-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .condition-buttons button {
            padding: 10px 18px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .condition-buttons button:hover,
        .condition-buttons button.active {
            background: #FF8A65;
            color: white;
        }

        .condition-buttons button.active,
        .price-options button.active {
            background: #FF8A65;
            color: white;
            border-color: #FF8A65;
        }


        .price-options {
            display: flex;
            gap: 10px;
        }

        .price-options button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        .price-options button.active {
            background: #FF8A65;
            color: white;
        }

        /* SUBMIT BUTTON */
        .sell-now {
            background: #FF8A65;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .sell-now:hover {
            background: #cc6749;
        }

        /* FOOTER */
        footer {
            background: #8D6E63;
            color: white;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>MokeSell</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell</a>
            <a href="about.html">About</a>
            <a href="support.html">Support</a>
            <a href="chat.html">Chat</a>
            <a href="profile.html">Profile</a>
        </nav>
        <a href="shop.html" class="shop-now">Shop Now</a>
    </header>

    <div class="main-content">
        <div class="sell-container">
            <div class="photo-upload">
                <label for="photo-input">Select Photos</label>
                <input type="file" id="photo-input" accept="image/*" multiple onchange="previewPhotos(event)">
                <div class="preview-images"></div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label>Listing Title</label>
                    <input type="text" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label>Condition</label>
                    <div class="condition-buttons">
                        <button>Brand New</button>
                        <button>Like New</button>
                        <button>Lightly Used</button>
                        <button>Well Used</button>
                        <button>Heavily Used</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description of Item</label>
                    <textarea placeholder="Describe the item..."></textarea>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" placeholder="Price in $">
                </div>

                <button class="sell-now">List Item</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MokeSell. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // Handle Condition Buttons
    document.querySelectorAll(".condition-buttons button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        });
    });

    // Handle Price Selection Buttons
    document.querySelectorAll(".price-options button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".price-options button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        });
    });

    // Handle Photo Upload Preview
    function previewPhotos(event) {
        const previewContainer = document.querySelector(".preview-images");
        previewContainer.innerHTML = "";
        [...event.target.files].forEach(file => {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "150px";  // Make images larger
            img.style.height = "150px";
            previewContainer.appendChild(img);
        });
    }
    document.getElementById("photo-input").addEventListener("change", previewPhotos);

    // Handle Form Submission
    document.querySelector(".sell-now").addEventListener("click", () => {
        const title = document.querySelector('input[placeholder="Enter title"]').value;
        const description = document.querySelector('textarea[placeholder="Describe the item..."]').value;
        const price = document.querySelector('input[placeholder="Price in $"]').value;
        const condition = document.querySelector(".condition-buttons button.active")?.innerText || "Not selected";

        if (!title || !price) {
            alert("Title and Price are required!");
            return;
        }

        // Get uploaded images
        const images = [];
        document.querySelectorAll(".preview-images img").forEach(img => {
            images.push(img.src);
        });

        // Save item to localStorage
        const listing = { title, description, price, condition, images };
        let listings = JSON.parse(localStorage.getItem("listings")) || [];
        listings.push(listing);
        localStorage.setItem("listings", JSON.stringify(listings));

        alert("Your item has been listed!");
        window.location.href = "shop.html"; 
    });
});


    </script>

</body>
</html>
