<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333;
        }

        /* Ensure the body takes up full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make the main content expand to push the footer down */
        .main-content {
            flex: 1; /* This makes the content expand and push the footer down */
        }



        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding-top: 20px;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        header a:hover {
            color: #8D6E63;
        }


        .sell-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 900px;
        }

        .sell-container h1 {
            font-size: 28px;
            color: #8D6E63;
            margin-bottom: 20px;
        }

        .upload-image {
            width: 180px; /* Larger size */
            height: 180px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .upload-image:hover {
            background: #ccc;
        }

        .upload-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none; /* Hide image initially */
        }

        /* Upload text styling */
        #upload-text {
            position: absolute;
            font-size: 14px;
            color: #555;
            font-weight: bold;
            text-align: center;
        }

        /* Hide text when image is uploaded */
        .upload-image img.show {
            display: block;
        }

        .upload-image img.show + #upload-text {
            display: none;
        }



        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .condition-price {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .condition-price input {
            width: 48%;
        }

        

        .sell-now {
            background: #FF8A65;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 50px;
        }

        .sell-now:hover {
            background: #cc6749;
        }

        footer {
            background: #8D6E63; /* Warm brown background */
            color: #fff; /* White text */
            padding: 20px 40px;
            text-align: left;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            width: 100%; /* Full width */
        }

        /* Footer content container */
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 10px, 20px;
        }

        /* Contact Us Section */
        .footer-contact h3 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #FFD54F; /* Accent color */
            font-weight: 700;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between contact items */
            font-size: 1em; /* Compact text size */
        }

        .contact-details p {
            margin: 0;
        }

        .contact-details a {
            color: #FF8A65; /* Accent color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #FFD54F; /* Hover effect */
        }

        /* Social Media Section */
        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #FFD54F;
            font-weight: 700;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px; /* Space between links */
        }

        .social-links li a {
            text-decoration: none;
            color: #FF8A65;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .social-links li a:hover {
            color: #FFD54F; /* Highlight social links on hover */
        }

        /* Footer bottom section */
        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>MokeSell</h2>
        </div>
        <nav>
            <a href="index.html" id="home-link">
                <div id="home-animation" style="width: 50px; height: 50px;"></div>
            </a>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell</a>
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="chat.html">Chat</a>
            <a href="#">Profile</a>
        </nav>
        <div class="nav-buttons">
        <a href="shop.html" class="shop-now">Shop Now</a>
        </div>
    </header>
    <div class="main-content">
    <div class="sell-container">
        <h1>List Your Shoes for Sale</h1>

        <div class="upload-image" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <span id="upload-text">Upload Image</span>
            <img id="image-preview" src="" alt="Upload Image">
        </div>
        
        

        <form id="sell-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" rows="5" required></textarea>

            <div class="condition-price">
                <select id="condition" required>
                    <option value="" disabled selected>Select Condition</option>
                    <option value="Well Used">Well Used</option>
                    <option value="Slightly Used">Slightly Used</option>
                    <option value="New">New</option>
                </select>
                
                <input type="number" id="price" placeholder="Price ($)" required>
            </div>

            <button type="submit" class="sell-now">Sell Now</button>
        </form>
    </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <div class="contact-details">
                    <p>Email: <a href="mailto:mokesellhelp@gmail.com">mokesellhelp@gmail.com</a></p>
                    <p>Phone: <a href="tel:+6512345678">+65 1234 5678</a></p>
                    <p>Address: Clementi Lane, Singapore</p>
                </div>
            </div>
    
            <div class="footer-social">
                <h3>Follow Us</h3>
                <ul class="social-links">
                    <li><a href="https://www.facebook.com">Facebook</a></li>
                    <li><a href="https://www.twitter.com">Twitter</a></li>
                    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2024 MokeSell. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("sell-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Your shoe listing has been submitted!");
        });

        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            const uploadText = document.getElementById('upload-text');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    imagePreview.src = reader.result;
                    imagePreview.classList.add("show");
                    uploadText.style.display = "none"; // Hide text when image is uploaded
                };
                reader.readAsDataURL(file);
            }
        }


    </script>

</body>
</html>
