<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* ANIMATED BACKGROUND */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #FF8A65, #FFD54F, #FAFAFA, #F5F5F5);
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding-top: 20px;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        /* SELL FORM CONTAINER */
        .sell-container {
            background: rgba(255, 255, 255, 0.85); /* Soft white with transparency */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 1100px;
            text-align: left;
            display: flex;
            gap: 40px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out; /* Adds a smooth transition */
        }

        .sell-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }


        /* PHOTO UPLOAD SECTION */
        .photo-upload {
            flex: 1;
            border: 2px dashed #FF8A65;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            background: #FFF3E0;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .photo-upload:hover {
            background: #FFE0B2;
        }

        .photo-upload input {
            display: none;
        }

        .photo-upload label {
            display: inline-block;
            padding: 16px 30px;
            font-size: 16px;
            background: #FF8A65;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-upload label:hover {
            background: #cc6749;
        }

        .preview-images {
            display: flex;
            gap: 10px;
            max-width: 250px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-images img {
            width: 100%;  /* Make it responsive */
            max-width: 300px;  /* Increase max size */
            height: auto;  /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }


        /* FORM SECTION */
        .form-container {
            flex: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: white;
        }

        input:focus, textarea:focus {
            border-color: #FF8A65;
            box-shadow: 0 0 8px rgba(255, 138, 101, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .condition-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .condition-buttons button {
            padding: 12px 20px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .condition-buttons button:hover,
        .condition-buttons button.active {
            background: #FF8A65;
            color: white;
        }


        .price-options {
            display: flex;
            gap: 10px;
        }

        .price-options button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        .price-options button.active {
            background: #FF8A65;
            color: white;
        }

        /* SUBMIT BUTTON */
        .sell-now {
            background: #FF8A65;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .sell-now:hover {
            background: #cc6749;
        }

        .success-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* FOOTER */
        footer {
            background: #ffffff; /* Warm brown background */
            color: #000000; /* White text */
            padding: 20px 40px;
            text-align: left;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            width: 100%; /* Full width */
        }

        /* Footer content container */
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 10px, 20px;
        }

        /* Contact Us Section */
        .footer-contact h3 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #FFD54F; /* Accent color */
            font-weight: 700;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between contact items */
            font-size: 1em; /* Compact text size */
        }

        .contact-details p {
            margin: 0;
        }

        .contact-details a {
            color: #FF8A65; /* Accent color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #FFD54F; /* Hover effect */
        }

        /* Social Media Section */
        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #FFD54F;
            font-weight: 700;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px; /* Space between links */
        }

        .social-links li a {
            text-decoration: none;
            color: #FF8A65;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .social-links li a:hover {
            color: #FFD54F; /* Highlight social links on hover */
        }

        /* Footer bottom section */
        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            padding-top: 10px;
            font-weight: 500;
        }

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    function updateBackground() {
        let hour = new Date().getHours();
        let body = document.body;
        
        if (hour >= 6 && hour < 12) {
            // Morning (Sunrise Colors)
            body.style.background = "linear-gradient(-45deg, #FFD54F, #FF8A65, #FAFAFA)";
        } else if (hour >= 12 && hour < 18) {
            // Afternoon (Bright Day Colors)
            body.style.background = "linear-gradient(-45deg, #FF8A65, #F5F5F5, #FFD54F)";
        } else {
            // Evening/Night (Cooler tones)
            body.style.background = "linear-gradient(-45deg, #8D6E63, #FF8A65, #FFD54F)";
        }
        body.style.backgroundSize = "300% 300%";
        body.style.animation = "gradientAnimation 15s ease infinite";
    }

    updateBackground(); // Call function when page loads
});

        
        
        document.addEventListener("DOMContentLoaded", () => {
    // Handle Condition Buttons
    document.querySelectorAll(".condition-buttons button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        });
    });

    // Handle Price Selection Buttons
    document.querySelectorAll(".price-options button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".price-options button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        });
    });

    // Handle Photo Upload Preview
    function previewPhotos(event) {
        const previewContainer = document.querySelector(".preview-images");
        previewContainer.innerHTML = "";
        [...event.target.files].forEach(file => {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "150px";  // Make images larger
            img.style.height = "150px";
            previewContainer.appendChild(img);
        });
    }
    document.getElementById("photo-input").addEventListener("change", previewPhotos);

    // Handle Form Submission
    document.querySelector(".sell-now").addEventListener("click", () => {
        const title = document.querySelector('input[placeholder="Enter title"]').value;
        const description = document.querySelector('textarea[placeholder="Describe the item..."]').value;
        const price = document.querySelector('input[placeholder="Price in $"]').value;
        const condition = document.querySelector(".condition-buttons button.active")?.innerText || "Not selected";

        if (!title || !price) {
            alert("Title and Price are required!");
            return;
        }

        // Get uploaded images
        const images = [];
        document.querySelectorAll(".preview-images img").forEach(img => {
            images.push(img.src);
        });

        // Save item to localStorage
        const listing = { title, description, price, condition, images };
        let listings = JSON.parse(localStorage.getItem("listings")) || [];
        listings.push(listing);
        localStorage.setItem("listings", JSON.stringify(listings));

        alert("Your item has been listed!");
        window.location.href = "shop.html"; 
    });
});

document.addEventListener("DOMContentLoaded", () => {
    const photoInput = document.getElementById("photo-input");
    const previewContainer = document.querySelector(".preview-images");
    const dropZone = document.querySelector(".photo-upload");

    function previewPhotos(files) {
        previewContainer.innerHTML = ""; 
        [...files].forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgWrapper = document.createElement("div");
                imgWrapper.classList.add("image-preview");
                
                const img = document.createElement("img");
                img.src = e.target.result;
                img.style.width = "100px";
                img.style.height = "100px";
                img.style.borderRadius = "8px";
                img.style.objectFit = "cover";
                img.style.margin = "5px";

                const removeBtn = document.createElement("button");
                removeBtn.innerHTML = "×";
                removeBtn.classList.add("remove-btn");
                removeBtn.onclick = () => imgWrapper.remove();

                imgWrapper.appendChild(img);
                imgWrapper.appendChild(removeBtn);
                previewContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
        });
    }

    // Handle file input change
    photoInput.addEventListener("change", (event) => {
        previewPhotos(event.target.files);
    });

    // Drag & Drop Feature
    dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.style.background = "#FFE0B2";
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.style.background = "#FFF3E0";
    });

    dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.style.background = "#FFF3E0";
        photoInput.files = event.dataTransfer.files;
        previewPhotos(event.dataTransfer.files);
    });
});

const priceInput = document.querySelector('input[placeholder="Price in $"]');
const conditionButtons = document.querySelectorAll(".condition-buttons button");

const priceSuggestions = {
    "Brand New": "$100 - $200",
    "Like New": "$80 - $150",
    "Lightly Used": "$50 - $100",
    "Well Used": "$30 - $70",
    "Heavily Used": "$10 - $50"
};

conditionButtons.forEach(button => {
    button.addEventListener("click", () => {
        document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        priceInput.placeholder = `Suggested Price: ${priceSuggestions[button.innerText]}`;
    });
});

document.querySelector(".sell-now").addEventListener("click", () => {
    const successMessage = document.createElement("div");
    successMessage.classList.add("success-popup");
    successMessage.innerHTML = "✅ Your item has been listed!";
    
    document.body.appendChild(successMessage);

    setTimeout(() => {
        successMessage.remove();
        window.location.href = "shop.html";
    }, 2000);
});
