<script>
    document.addEventListener("DOMContentLoaded", () => {
    const priceInput = document.querySelector('input[placeholder="Price in $"]');
    const conditionButtons = document.querySelectorAll(".condition-buttons button");

    const priceSuggestions = {
        "Brand New": "$100 - $200",
        "Like New": "$80 - $150",
        "Lightly Used": "$50 - $100",
        "Well Used": "$30 - $70",
        "Heavily Used": "$10 - $50"
    };

    conditionButtons.forEach(button => {
        button.addEventListener("click", () => {
            // Remove active class from all buttons
            document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
            
            // Add active class to the clicked button
            button.classList.add("active");

            // Update the price input placeholder based on selected condition
            priceInput.placeholder = `Suggested Price: ${priceSuggestions[button.innerText]}`;
        });
    });
});

// ‚úÖ Wait for DOM to Load
document.addEventListener("DOMContentLoaded", () => {
    console.log("‚úÖ DOM Loaded. Setting up event listeners...");

    const sellButton = document.querySelector(".sell-now");
    const photoInput = document.getElementById("photo-input");
    const previewContainer = document.querySelector(".preview-images");

    if (!sellButton) {
        console.error("‚ùå ERROR: .sell-now button NOT found!");
        return;
    }

    console.log("‚úÖ Button found! Adding event listener...");

    // ‚úÖ Handle Condition Button Clicks
    document.querySelectorAll(".condition-buttons button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".condition-buttons button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        });
    });

    // ‚úÖ Handle Photo Upload Preview
    function previewPhotos(event) {
        previewContainer.innerHTML = ""; // Clear previous images
        [...event.target.files].forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgWrapper = document.createElement("div");
                imgWrapper.classList.add("image-preview");

                const img = document.createElement("img");
                img.src = e.target.result;
                img.style.width = "100px";
                img.style.height = "100px";
                img.style.borderRadius = "8px";
                img.style.objectFit = "cover";
                img.style.margin = "5px";

                const removeBtn = document.createElement("button");
                removeBtn.innerHTML = "√ó";
                removeBtn.classList.add("remove-btn");
                removeBtn.onclick = () => imgWrapper.remove();

                imgWrapper.appendChild(img);
                imgWrapper.appendChild(removeBtn);
                previewContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
        });
    }
    photoInput.addEventListener("change", previewPhotos);
});

document.addEventListener("DOMContentLoaded", () => {
    const sellButton = document.querySelector(".sell-now");

    if (!sellButton) {
        console.error("‚ùå ERROR: .sell-now button not found!");
        return;
    }

    sellButton.addEventListener("click", async (event) => {
        event.preventDefault(); // ‚úÖ Prevent unintended form submission
        console.log("üõí Sell button clicked!");

        // Get form values
        const title = document.querySelector('input[placeholder="Enter title"]').value.trim();
        const description = document.querySelector('textarea[placeholder="Describe the item..."]').value.trim();
        const price = document.querySelector('input[placeholder="Price in $"]').value.trim();
        const conditionButton = document.querySelector(".condition-buttons button.active");
        const condition = conditionButton ? conditionButton.innerText : "";
        const photoInput = document.getElementById("photo-input");
        const files = photoInput.files;

        console.log("üìã Form Data:", { title, description, price, condition, files });

        // ‚úÖ Validation: Ensure all fields are filled
        if (!title || !description || !price || !condition || files.length === 0) {
            alert("‚ùå Please fill in all fields and upload at least one image before listing!");
            console.error("‚ùå ERROR: Missing form fields.");
            return; // ‚úÖ Stop execution if validation fails
        }

        console.log("‚úÖ All fields are filled. Proceeding with Firestore & Storage...");

        try {
            // ‚úÖ Upload Images to Firebase Storage
            const imageUrls = [];
            for (const file of files) {
                const storageRef = ref(storage, `listings/${file.name}`); // ‚úÖ Fixed: Correct storage ref usage
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref); // ‚úÖ Get the image URL properly
                imageUrls.push(downloadURL);
            }

            console.log("üì∑ Images uploaded:", imageUrls);

            // ‚úÖ Save listing to Firestore
            const docRef = await addDoc(collection(db, "listings"), {
                title: title,
                description: description,
                price: price,
                condition: condition,
                images: imageUrls, // ‚úÖ Store image URLs
                timestamp: serverTimestamp()
            });

            console.log("‚úÖ Listing saved with ID:", docRef.id);

            // ‚úÖ Alert Success Message & Redirect
            alert("üéâ Your item has been listed successfully!");
            window.location.href = "shop.html"; // ‚úÖ Redirect to `shop.html`
        } catch (error) {
            console.error("üî• ERROR saving listing to Firestore:", error);
            alert("‚ö†Ô∏è Failed to list item. Please try again.");
        }
    });
});
