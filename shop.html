<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shop | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header nav {
            display: flex;
            gap: 50px;
        }

        header a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding-top: 20px;
        }

        header a:hover {
            color: #FF8A65;
        }

        .shop-now {
            border: 2px solid #FF8A65;
            color: #FF8A65;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now:hover {
            background: #FF8A65;
            color: white;
        }

        /* Shop Page Content */
        .shop-container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #8D6E63;
        }

        .new-in-container {
            position: relative;
            width: 1000px;  /* Fixed width */
            height: 750px; /* Fixed height */
            margin: 0 auto;
            border: 2px solid #FF8A65;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        .new-in-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 30px;
        }

        .new-in-container img.active {
            opacity: 1;
        }

        .new-shoes-container, .second-hand-shoes-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
            margin-bottom: 60px;
        }

        .shoe-card {
            border: 2px solid #FF8A65;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            background: #fff;
            flex: 0 0 auto;
        }

        .shoe-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            width: 200px;
            height: 150px;
        }

        .shoe-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #8D6E63;
        }


        .search-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 30px auto;
    max-width: 900px;
    padding: 10px;
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border: 2px solid #FF8A65;
}

.search-container input, .search-container select {
    border: none;
    outline: none;
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 20px;
    font-family: 'Inter', sans-serif;
    background: #F5F5F5;
}

.search-container button {
    background-color: #FF8A65;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s ease;
}

.search-container button:hover {
    background-color: #cc6749;
}

.lottie-icon {
    width: 40px;
    height: 40px;
}


    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>MokeSell</h2>
        </div>
        <nav>
            <a href="index.html" id="home-link">
                <div id="home-animation" style="width: 50px; height: 50px;"></div>
            </a>
            <a href="index.html">Home</a>

    <div class="shop-container">
        <h1>New In</h1>

            <img src="pexels-desertedinurban-4462782.jpg" class="slide active" alt="Shoe 1">
            <img src="pexels-melvin-buezo-1253763-2529148.jpg" class="slide" alt="Shoe 2">

                <img src="pexels-mstudio-360817-1240892.jpg" alt="Red Classic Converse">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script>
        // Image Slideshow Functionality for "New In"
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 2000); // Change image every 2 seconds

        document.addEventListener("DOMContentLoaded", function () {
        lottie.loadAnimation({
            container: document.getElementById("location-icon"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "wired-outline-2697-logo-square-google-maps-hover-pinch.json"
        });

        lottie.loadAnimation({
            container: document.getElementById("price-icon"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "wired-outline-298-coins-hover-jump.json"
        });
    });

    function searchProducts() {
        const category = document.getElementById('filter-category').value;
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const minPrice = document.getElementById('min-price').value;
        const maxPrice = document.getElementById('max-price').value;
        const location = document.getElementById('location').value.toLowerCase();

        const allShoes = document.querySelectorAll('.shoe-card');

        allShoes.forEach(shoe => {
            const shoeName = shoe.querySelector('h3').innerText.toLowerCase();
            const shoePrice = parseInt(shoe.getAttribute('data-price')) || 0;
            const shoeLocation = shoe.getAttribute('data-location').toLowerCase();

            if (
                (searchTerm === "" || shoeName.includes(searchTerm)) &&
                (minPrice === "" || shoePrice >= parseInt(minPrice)) &&
                (maxPrice === "" || shoePrice <= parseInt(maxPrice)) &&
                (location === "" || shoeLocation.includes(location))
            ) {
                shoe.style.display = "block";
            } else {
                shoe.style.display = "none";
            }
        });
    };

    function filterProducts() {
    const category = document.getElementById('category-filter').value;
    const searchText = document.getElementById('search-input').value.toLowerCase();
    const minPrice = document.getElementById('min-price').value;
    const maxPrice = document.getElementById('max-price').value;
    const location = document.getElementById('location-input').value.toLowerCase();

    let products;

    if (category === "new") {
        products = document.querySelectorAll('.new-shoes-container .shoe-card');
    } else if (category === "second-hand") {
        products = document.querySelectorAll('.second-hand-shoes-container .shoe-card');
    } else {
        products = document.querySelectorAll('.shoe-card');
    }

    let found = false;

    products.forEach(product => {
        const name = product.querySelector('h3').innerText.toLowerCase();
        const price = parseInt(product.getAttribute('data-price')) || 0;
        const productLocation = product.getAttribute('data-location').toLowerCase();

        const matchesSearch = name.includes(searchText) || searchText === "";
        const matchesPrice = (minPrice === "" || price >= minPrice) && (maxPrice === "" || price <= maxPrice);
        const matchesLocation = productLocation.includes(location) || location === "";

        if (matchesSearch && matchesPrice && matchesLocation) {
            product.style.display = "block";
            found = true;
        } else {
            product.style.display = "none";
        }
    });

    if (!found) {
        alert("No matching products found.");
    }
}

const db = firebase.firestore();

// Function to load second-hand shoes from Firebase
function loadSecondHandShoes() {
    const shoesContainer = document.getElementById('second-hand-shoes');
    shoesContainer.innerHTML = '<p>Loading...</p>';

    db.collection("second_hand_shoes").get().then((querySnapshot) => {
        shoesContainer.innerHTML = '';
        querySnapshot.forEach((doc) => {
            const shoe = doc.data();
            const shoeCard = `
                <div class="shoe-card">
                    <img src="${shoe.imageURL}" alt="${shoe.name}">
                    <h3>${shoe.name}</h3>
                </div>
            `;
            shoesContainer.innerHTML += shoeCard;
        });
    }).catch((error) => {
        shoesContainer.innerHTML = '<p>Error loading shoes.</p>';
        console.error("Error fetching shoes:", error);
    });
}

// Call function on page load
document.addEventListener("DOMContentLoaded", () => {
    loadSecondHandShoes();
});
