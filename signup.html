<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8D6E63;
            --secondary-color: #FF8A65;
            --accent-color: #FFD54F;
            --background-color: #F5F5F5;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--background-color);
            padding: 20px;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 80vh;
        }

        .image-container {
            width: 50%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .signup-container {
            width: 50%;
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding-top: 300px;
        }

        .signup-container h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .signup-container input, 
        .signup-container select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .signup-container input:focus, 
        .signup-container select:focus {
            border-color: var(--primary-color);
        }

        .signup-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background: var(--primary-color);
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 50px;
        }

        .signup-container button:hover {
            background: var(--secondary-color);
        }

        .signup-container p {
            font-size: 16px;
            color: var(--text-color);
            margin-top: 10px;
        }

        .signup-container p a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container p a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="pexels-aditya-aiyar-615049-1407354.jpg" class="slide active" alt="Shoes 1">
            <img src="pexels-amanjakhar-2048548.jpg" class="slide" alt="Shoes 2">
            <img src="pexels-frans-van-heerden-201846-847371.jpg" class="slide" alt="Shoes 3">
        </div>

        <div class="signup-container">
            <h1>Create Your Account</h1>

            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="country" required>
                    <option value="">Select Country</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        // Image slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 2000); // Change image every 2 seconds

        // Load country list from API
        fetch("https://restcountries.com/v3.1/all")
            .then(response => response.json())
            .then(data => {
                const countrySelect = document.getElementById("country");
                data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                data.forEach(country => {
                    const option = document.createElement("option");
                    option.value = country.name.common;
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error loading countries:", error));

        // Form validation
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("full-name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (name === "" || email === "" || password.length < 6) {
                alert("Please fill out all fields correctly.");
                return;
            }

            alert("Account created successfully!");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
