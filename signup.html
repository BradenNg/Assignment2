<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MokeSell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module" defer>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxywxFVDVipj_3L7uRYX_TjvPt28MDwbk",
            authDomain: "mokesellofficial.firebaseapp.com",
            projectId: "mokesellofficial",
            storageBucket: "mokesellofficial.firebasestorage.app",
            messagingSenderId: "614622657784",
            appId: "1:614622657784:web:30fab8c771c01b47254f0d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle signup form submission
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("signup-form").addEventListener("submit", function (event) {
                event.preventDefault();

                // Get user input values
                const name = document.getElementById("full-name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // Validate fields
                if (name === "" || email === "" || password.length < 6) {
                    alert("Please fill out all fields correctly. Password must be at least 6 characters.");
                    return;
                }

                // Create user in Firebase Auth
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("User Registered:", userCredential.user);
                        alert("Account created successfully!");
                        window.location.href = "shop.html"; // Redirect to shop page after successful signup
                    })
                    .catch((error) => {
                        console.error("Error:", error.message);
                        alert(error.message); // Show Firebase error message
                    });
            });

            // Load country list from API
            fetch("https://restcountries.com/v3.1/all")
                .then(response => response.json())
                .then(data => {
                    const countrySelect = document.getElementById("country");
                    data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                    data.forEach(country => {
                        const option = document.createElement("option");
                        option.value = country.name.common;
                        option.textContent = country.name.common;
                        countrySelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error loading countries:", error));

            // Return to home button functionality
            const returnHomeBtn = document.getElementById("return-home-btn");
            returnHomeBtn.addEventListener("click", () => {
                returnHomeBtn.innerText = "Returning...";
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to home page
                }, 1000);
            });
        });
    </script>

    <style>
        :root {
            --primary-color: #8D6E63;
            --secondary-color: #FF8A65;
            --accent-color: #FFD54F;
            --background-color: #F5F5F5;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--background-color);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            padding: 40px;
            height: auto;
            justify-content: center;
            margin-top: 50px;
        }

        .image-container {
            width: 50%;
            height: 450px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 50px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .signup-container {
            width: 50%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }

        .signup-container h1 {
            font-size: 32px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .signup-container input, .signup-container select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .signup-container input:focus, .signup-container select:focus {
            border-color: var(--primary-color);
        }

        .signup-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background: var(--secondary-color);
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 50px;
        }

        .signup-container button:hover {
            background: var(--accent-color);
        }

        .return-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #FF8A65, #FFD54F);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, transform 0.2s ease-in-out;
            z-index: 1000;
            outline: none;
        }

        .return-home-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #FFD54F, #FF8A65);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .return-home-btn:active {
            transform: scale(0.95);
            background: #8D6E63;
        }

        /* General Mobile Optimization */
@media (max-width: 1024px) {
    .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
    }

    .image-container {
        width: 100%;
        height: 350px; /* Adjusted for better fit */
    }

    .signup-container {
        width: 100%;
        max-width: 500px;
    }
}

/* Adjustments for Tablets (768px and below) */
@media (max-width: 768px) {
    .container {
        width: 95%;
        flex-direction: column;
        padding: 20px;
    }

    .image-container {
        width: 100%;
        height: 300px; /* Reduce image size */
    }

    .signup-container h1 {
        font-size: 28px; /* Slightly smaller heading */
    }

    .signup-container input, 
    .signup-container select {
        font-size: 14px;
        padding: 12px;
    }

    .signup-container button {
        font-size: 16px;
        padding: 12px;
    }
}

/* Mobile-Friendly Layout (480px and below) */
@media (max-width: 480px) {
    .container {
        padding: 15px;
        width: 100%;
        margin-top: 30px;
    }

    .image-container {
        height: 250px;
    }

    .signup-container {
        width: 100%;
        padding: 20px;
    }

    .signup-container h1 {
        font-size: 24px;
    }

    .signup-container input, 
    .signup-container select {
        font-size: 13px;
        padding: 10px;
    }

    .signup-container button {
        font-size: 14px;
        padding: 10px;
    }

    .return-home-btn {
        font-size: 14px;
        padding: 8px 15px;
    }
}

/* Grid Adjustments for Small Screens */
@media (max-width: 600px) {
    .signup-container {
        padding: 15px;
    }

    .signup-container input, 
    .signup-container select {
        font-size: 12px;
        padding: 8px;
    }

    .signup-container button {
        font-size: 14px;
        padding: 10px;
    }
}


        
    </style>
</head>
<body>

    <button id="return-home-btn" class="return-home-btn">‚Üê Return to Home</button>

    <div class="container">
        <div class="image-container">
            <img src="pexels-aditya-aiyar-615049-1407354.jpg" class="slide active" alt="Shoes 1">
            <img src="pexels-amanjakhar-2048548.jpg" class="slide" alt="Shoes 2">
            <img src="pexels-frans-van-heerden-201846-847371.jpg" class="slide" alt="Shoes 3">
        </div>

        <div class="signup-container">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password (min. 6 chars)" required>
                <select id="country" required><option value="">Select Country</option></select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
